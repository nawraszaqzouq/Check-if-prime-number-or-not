<html>
    <head>
        <script>
                var y=0;
            function prime1(){
                var x=parseInt(prompt());
            
                if(x==0 || x==1)
                document.write(" Is not a prime number");
              
                for(var i=2 ;i<x;i++)
                if(x%i==0)
                y=1;
             
                 if(y==1)
                document.write(" Is not a prime number");
               else
               document.write(" Is a prime number");
            }
        </script>

    </head>
    <body>
       <input type="submit" value="Check if prime number or not " onclick="prime1()" />
        </body>
</html>
